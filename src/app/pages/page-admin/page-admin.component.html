<body>
    <div class="custom-page-background">
<app-barre-de-recherche (inputUtilisateur)="handleSearch($event)"></app-barre-de-recherche>
    
<div class="text-center mt-3 mb-5">
<button type="button" class="btn btn-outline-success btn-lg custom-button" [routerLink]="'/ajouter-tableau'">Ajouter un tableau</button>
</div>
<div class="table-responsive">
<table class="modern-table">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Dimension</th>
            <th>Image</th>
            <th ></th>
        </tr>
    </thead>

       <tbody>
            <tr class="color" *ngFor="let tableau of tableaux" [id]="tableau.id">
                <td>
                    <input class="input-field" *ngIf="isEditing" [(ngModel)]="tableau.nom" type="text" />
        
                    {{ !isEditing ? tableau.nom : "" }}
                </td>
        
                <td>
                    {{tableau.dimension}}
        
                </td>
            
                <td>
                    {{tableau.id_image}} 
        
                </td>
        
                <td>
                    <button class="edit-btn" (click)="modifierTableau()">Modifier</button>
        
                    <button class="delete-btn" (click)="tableau.id !== undefined ? supprimerTableau(tableau.id) : null">
                        Supprimer
                    </button>
        
                    <button class="confirm-btn" *ngIf="isEditing"
                        (click)="tableau.id !== undefined ? confirmerChangements(tableau.id, tableau.nom, tableau.dimension, tableau.id_image) : null">
                        Confirmer
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
   </body>
